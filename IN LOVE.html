<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentinsfrage </title>
<style>
body {
    text-align: center;
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #ff758c, #ff7eb3);
    color: white;
    margin-top: 120px;
    overflow: hidden;
}
h1 {
    font-size: 2.5em;
}
button {
    padding: 15px 30px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    margin: 20px;
    transition: 0.3s;
}
#yes {
    background-color: white;
    color: #ff4d6d;
}
#yes:hover {
    transform: scale(1.1);
}
#no {
    background-color: #ff4d6d;
    color: white;
    position: absolute;
}
</style>
</head>
<body>

<h1>Willst du mein Valentinstag sein? </h1>

<button id="yes" onclick="answerYes()">Ja </button>
<button id="no" onmouseover="moveNo()">Nein </button>

<script>
function answerYes() {
    document.body.innerHTML = "<h1>Yaaay!  Ich freue mich so sehr! </h1>";
}

function moveNo() {
    const button = document.getElementById("no");
    const x = Math.random() * window.innerWidth;
    const y = Math.random() * window.innerHeight;
    button.style.left = x + "px";
    button.style.top = y + "px";
}
</script>

</body>
</html>
